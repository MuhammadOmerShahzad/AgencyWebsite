<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/images/monogram.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    <title>CodByt</title>
    <meta name="description" content="CodByt specializes in SaaS solutions, automation workflows, and full-stack development. Transform your business with cutting-edge IT solutions." />
    <meta name="keywords" content="SaaS development, automation, full-stack development, web development, IT solutions, business automation" />
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    
    <!-- Mobile-specific meta tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="theme-color" content="#0d9488" />
    <meta name="msapplication-TileColor" content="#0d9488" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CodByt" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="CodByt" />
    <meta name="msapplication-TileImage" content="/src/images/monogram.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://codbyt.com/" />
    <meta property="og:title" content="CodByt - IT SaaS & Automation Agency" />
    <meta property="og:description" content="Transform your business with innovative SaaS solutions, automation workflows, and full-stack development services." />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://codbyt.com/" />
    <meta property="twitter:title" content="CodByt - IT SaaS & Automation Agency" />
    <meta property="twitter:description" content="Transform your business with innovative SaaS solutions, automation workflows, and full-stack development services." />
    
    <!-- Additional SEO -->
    <link rel="canonical" href="https://codbyt.com/" />
    <meta name="author" content="CodByt Team" />
    <meta name="language" content="en" />
    <meta name="revisit-after" content="7 days" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://images.pexels.com">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.web3forms.com" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "CodByt",
      "description": "IT SaaS and Automation Agency specializing in full-stack development and business solutions",
      "url": "https://codbyt.com",
      "logo": "https://codbyt.com/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        
        "contactType": "Customer Service",
        "email": "info@codbyt.com"
      },
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Innovation Drive",
        "addressLocality": "Tech City",
        "addressRegion": "TC",
        "postalCode": "12345",
        "addressCountry": "US"
      },
      "sameAs": [
        "https://linkedin.com/company/codbyt",
        "https://twitter.com/codbyt",
        "https://github.com/codbyt"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
